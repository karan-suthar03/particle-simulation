<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        main {
            width: 100%;
            height: 100%;
        }
        #glcanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .ui-overlay {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            pointer-events: none;
        }
        
        .particle-counter {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 10px;
            border-radius: 25px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 15px;
            pointer-events: auto;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .counter-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.2s ease;
            user-select: none;
        }
        
        .counter-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .counter-btn:active {
            transform: scale(0.95);
        }
        
        .particle-count {
            font-weight: bold;
            min-width: 80px;
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <div class="ui-overlay">
            <div class="particle-counter">
                <button class="counter-btn" id="decrease-particles">âˆ’</button>
                <span class="particle-count" id="particle-count">250K</span>
                <button class="counter-btn" id="increase-particles">+</button>
            </div>
        </div>
        <canvas id="glcanvas"></canvas>
    </main>
    <script type="module" src="src/main.js"></script>
</body>
</html>
