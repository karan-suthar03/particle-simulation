<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL2 particle system</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        main {
            width: 100%;
            height: 100%;
        }
        #glcanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .ui-overlay {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            pointer-events: none;
        }
        
        .particle-counter {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 10px;
            border-radius: 25px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 15px;
            pointer-events: auto;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .counter-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.2s ease;
            user-select: none;
        }
        
        .counter-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .counter-btn:active {
            transform: scale(0.95);
        }
        
        .particle-count {
            font-weight: bold;
            min-width: 80px;
            text-align: center;
        }
        
        .text-controls {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
            pointer-events: auto;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        #text-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-family: inherit;
            font-size: 14px;
            min-width: 120px;
        }
        
        #text-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .update-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }
        
        .update-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .update-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .switch-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.2);
            transition: .3s;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: rgba(76, 175, 80, 0.8);
        }
        
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        
        .switch-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.9);
            white-space: nowrap;
        }
        
        .menu-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            z-index: 1001;
            pointer-events: auto;
        }
        
        .menu-button:hover {
            background: rgba(0, 0, 0, 0.85);
            transform: scale(1.05);
        }
        
        .menu-button span {
            width: 24px;
            height: 2px;
            background: white;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        
        .menu-button.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        
        .menu-button.active span:nth-child(2) {
            opacity: 0;
        }
        
        .menu-button.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }
        
        .controls-container {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        
        .controls-container.hidden {
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <main>
        <button class="menu-button active" id="menu-toggle" title="Toggle Options">
            <span></span>
            <span></span>
            <span></span>
        </button>
        
        <div class="controls-container" id="controls-container">
            <div class="ui-overlay">
                <div class="particle-counter">
                    <button class="counter-btn" id="decrease-particles">âˆ’</button>
                    <span class="particle-count" id="particle-count">250K</span>
                    <button class="counter-btn" id="increase-particles">+</button>
                </div>
            </div>
            
            <div class="ui-overlay" style="top: 80px;">
                <div class="text-controls">
                <input type="text" id="text-input" placeholder="Enter text..." value="KARAN" maxlength="10">
                <button class="update-btn" id="update-text">Update</button>
                <div class="switch-container">
                    <span class="switch-label">Loop</span>
                    <label class="switch">
                        <input type="checkbox" id="loop-toggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="switch-container">
                    <span class="switch-label">Text</span>
                    <label class="switch">
                        <input type="checkbox" id="text-toggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="switch-container">
                    <span class="switch-label">Clock</span>
                    <label class="switch">
                        <input type="checkbox" id="clock-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
        </div>
        <canvas id="glcanvas"></canvas>
    </main>
    <script type="module" src="src/main.js"></script>
</body>
</html>
